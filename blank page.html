<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Header and Box</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 60px); /* Adjust height excluding the header */
            text-align: center;
            color: #333;
        }

        .box {
            width: 300px;
            height: 200px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: bottomleft;
            align-items: bottomleft;
        }
    </style>
</head>
<body>
    <header>
        test 2
    </header>

    <div class="content">

</html>
